<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" >
    <title>Create new post</title>
</head>
<body>
    <header>
        <div>
            <a th:href="@{|/profile?first=${user.getFirstName()}&last=${user.getLastName()}&father=${user.getFatherName()}|}">
                <span th:text="|Профиль|"></span>
            </a>
            <a th:href="@{/}">
                <span th:text="|Лента|"></span>
            </a>
            <a th:href="@{|/tasks|}">
                <span th:text="|Задачи|"></span>
            </a>
            <a th:href="@{|/users|}">
                <span th:text="|Сотрудники|"></span>
            </a>
            <a th:href="@{|/departments|}">
                <span th:text="|Отделы|"></span>
            </a>
            <a th:href="@{|/files|}">
                <span th:text="|Файлы|"></span>
            </a>
            <form method="get">
                <input type="search" placeholder="Поиск по компании..." name="query"/>
            </form>
            <a href="/logout">
                <span>Выйти</span>
            </a>
        </div>
        <hr>
    </header>


    <div>
        <form method="post" enctype="multipart/form-data">
            <label>Пост
                <input type="text" th:name="message" placeholder="ГАЛОЧКА ТЫ ЩАС УМРЕШЬ" required/>
            </label>
            <label>Вложения
                <input type="file" th:name="files" multiple/>
            </label>
            <label>
                <input type="submit"/>
            </label>
        </form>
    </div>
</body>
</html>
